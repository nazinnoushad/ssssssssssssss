<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fusion code</title>
  <style>
    /* HTML syntax highlighting */
    .html { color: blue; }

    /* CSS syntax highlighting */
    .css { color: green; }

    /* JavaScript syntax highlighting */
    .javascript { color: red; }

    /* Textarea styling */
    textarea {
        width: 100%;
        height: 300px;
        font-family: monospace;
        font-size: 14px;
        padding: 10px;
        box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div class="container">
    <div class="html-area">
      <h2>HTML</h2>
      <textarea id="html-code" class="html" placeholder="HTML code..."></textarea>
    </div>
    <div class="css-area">
      <h2>CSS</h2>
      <textarea id="css-code" class="css" placeholder="CSS code..."></textarea>
    </div>
    <div class="js-area">
      <h2>JavaScript</h2>
      <textarea id="js-code" class="javascript" placeholder="JavaScript code..."></textarea>
      <button id="run-btn">Run</button>
      <button id="export-btn">Export</button>
    </div>
    <div class="preview">
      <h2>Preview</h2>
      <iframe id="preview"></iframe>
    </div>
  </div>
